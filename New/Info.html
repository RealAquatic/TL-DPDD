<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeHub - Pokémon Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <div class="Page">

    <header class="header">
      <img src="Images/Pokemon.jpg" alt="Pokéball Logo" class="logo" />
      <h1>PokeHub</h1>
    </header>

    <nav class="buttons">
      <button data-page="index.html">Main</button>
      <button class="active" data-page="Info.html">Info</button>
    </nav>

    <main class="body" aria-live="polite" aria-atomic="true">
      <article class="pokemon-detail-card" role="region" aria-label="Pokémon detailed information">
        <div class="pokemon-header">
          <h2 id="pokemon-name">Loading...</h2>
          <div id="pokemon-types" class="types-container"></div>
        </div>
        <div class="pokemon-image-wrapper">
          <img id="pokemon-image" src="" alt="" />
        </div>

        <section class="pokemon-stats-grid" aria-label="Base stats">
          <!-- Stats will be dynamically filled here -->
        </section>

        <section class="evolution-chain" aria-label="Evolution Chain">
          <h3>Evolution Chain</h3>
          <div class="evolution-list" id="evolution-list">
            <!-- Evolutions loaded dynamically here -->
          </div>
        </section>
      </article>
    </main>

    <footer class="footer">
      <p>© Copyright owned by {owner}</p>
    </footer>

  </div>
  <script src="JS/Info.js" defer></script>
</body>
</html>
